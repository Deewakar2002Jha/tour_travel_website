<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>TRAVELER</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap2.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style3.css" />

	<script src="https://kit.fontawesome.com/8c7e0740b8.js" crossorigin="anonymous"></script>


</head>

<body>

     <!-- home button -->
	<a href="user.html"><i class="fa-solid fa-house"></i></a>
     <!-- end -->

	 <!-- Tour package -->
	<a href="package.html"><i class="fa-solid fa-backward"></i></i></a>
	<!-- end -->

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Travel Package</h1>
						</div>
						<form>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Enter Your Name">
								<span class="form-label">Destination</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Enter Your Last Name">
								<span class="form-label">Destination</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check out</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Select Package</option>
											<option></option>
											<option>Varanasi</option>
											<option>Kedarnath</option>
											<option>Badrinath</option>
											<option>Mussoorie</option>
											<option>Agra</option>
											<option>Manali</option>
											<option>Goa</option>
											<option>Maldives</option>
											<option>Krabi</option>
											<option>Neemrana</option>
											<option>Lonavala</option>
											<option>Kasol</option>
											<option>Shimla</option>
											<option>Leh</option>
											<option>Jaipur</option>
											<option>Jhodhpur</option>
											<option>Vrindavan</option>
											<option>Lucknow</option>
											<option>Kochi</option>
											<option>Rishikesh</option>
											<option>Mathura</option>
											<option>Dwaraka</option>
											<option>Guwahti</option>
											<option>Haridwar</option>
											<option>Rameshwaram</option>
											<option>Amritsar</option>
											<option></option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Rooms</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>No. of Adults</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>No. of Children</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Enter you Phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery1.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>
